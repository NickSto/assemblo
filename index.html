<!DOCTYPE html>

    <link rel="stylesheet" href="/nom.cgi">
    <!-- Load Crafty library.
    If on a local development machine, load a local copy. Otherwise, try loading
    a remote copy from Github, falling back to a local copy. -->
    <script>
      if (window.location.hostname === "") {
        document.write('<script src="lib/crafty.0.6.2.min.js">\x3C/script>');
      } else {
        document.write('<script src="//github.com/craftyjs/Crafty/releases/download/0.6.2/crafty.js">\x3C/script>');
        if (typeof Crafty === 'undefined') {
          document.write('<script src="lib/crafty.0.6.2.min.js">\x3C/script>');
        }
      }
    </script>
    <script type="text/javascript" src="src/constants.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/lib.js"></script>
    <script type="text/javascript" src="src/components.js"></script>
    <script type="text/javascript" src="src/simulate.js"></script>
    <script type="text/javascript" src="src/intro.js"></script>
    <script type="text/javascript" src="src/ui.js"></script>
    <script>
      window.addEventListener('load', startGame);
    </script>
  </head>

</html>
